<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>The Map of Many Layers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="controls">
    <label for="markerType">Marker type:</label>
    <select id="markerType">
      <option>City</option>
      <option>Town</option>
      <option>Fortress</option>
      <option>Ruins</option>
      <option>Site</option>
      <option>Capital</option>
      <option>Pirate Settlement</option>
      <option>Dwarven Settlement</option>
      <option>Bridge</option>
      <option>Road</option>
      <option>Track</option>
    </select>
  </div>

  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="map.js"></script>
</body>

</html>
